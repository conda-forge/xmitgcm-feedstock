{% set name = "xmitgcm" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d98533afa46f005727bb12d2bd9677c8d51db6ed9394a997b9781db2b4365a0f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - xarray >=0.10.1
    - dask >=0.12
    - numpy

test:
  imports:
    - xmitgcm

about:
  home: https://github.com/xgcm/xmitgcm
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
# next release will not need to manually package the license_file
  summary: Read MITgcm mds binary files into xarray
  dev_url: https://github.com/xgcm/xmitgcm
  doc_url: https://xmitgcm.readthedocs.io/

extra:
  recipe-maintainers:
    - raphaeldussin
    - ocefpaf
    - jbusecke
    - rabernat
    - timothyas

{% set name = "xmitgcm" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5da802abfc22f407e4cab5f49367606c4278d08099f59e8f7f4530a95cb0c2eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >= 3.7
    - pip
    - pytest-runner
  run:
    - python >= 3.7
    - xarray >=0.10.1
    - dask >=0.12
    - numpy
    - cachetools

test:
  imports:
    - xmitgcm

about:
  home: https://github.com/xgcm/xmitgcm
  license: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
# next release will not need to manually package the license_file
  summary: Read MITgcm mds binary files into xarray
  dev_url: https://github.com/xgcm/xmitgcm
  doc_url: https://xmitgcm.readthedocs.io/

extra:
  recipe-maintainers:
    - raphaeldussin
    - ocefpaf
    - jbusecke
    - rabernat
    - timothyas
